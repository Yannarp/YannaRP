name: Generate pacman animation

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate light theme
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: yannarp
          theme: default

      - name: Copy light graph to dist
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/pacman-contribution-graph.svg

      - name: Generate dark theme
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: yannarp
          theme: dark

      - name: Copy dark graph to dist
        run: |
          mv pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
